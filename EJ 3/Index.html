<!DOCTYPE html>
<html>
    <title>Ej3-HTML</title>
  <div>
      <head>
        <h1>Aprendiendo a utilizar imágenes</h1>
      </head>
      <body>
        <img src="ImagenZelda.webp" alt="ImagenJuegoZelda" width="300" height="380"/>
      </body>
  </div>
  <div>
    <head>
      <h1>Aprendiendo a utilizar los vídeos</h1>
    </head>
    <body>
        <video width="600" height="350" controls autoplay loop muted>
            <source src="videoZelda.mp4" type="video/mp4">
        </video>
    </body>
</div>
<div>
    <head>
      <h1>Aprendiendo a utilizar los audios</h1>
    </head>
    <body>
        <audio controls autoplay loop>
            <source src="The Legend of Zelda_ Breath of the Wild - Theme (SoundTrack) (128 kbps).mp3" type="audio/mp3"/>
        </audio>
    </body>
</div>
</html>
