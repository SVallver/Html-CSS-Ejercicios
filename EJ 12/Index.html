<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Interés en Bootstrap</title>
</head>
<body>
    <section class="row">
        <div class="bg-light p-5 rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Jumbotron</h1>
            <p class="col-md-8 fs-4">
            </p>
            <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">Abrir ventana</button>
          </div>
        </div>
    </section>
    <section class="row p-5">
    <form action="/">
        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input id="Nombre" type="text" class="form-control" placeholder="Nombre"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="telefono">Nº de teléfono</label>
            <input id="telefono" type="number" class="form-control" placeholder="Número de teléfono"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="mensaje">Mensaje</label>
            <textarea id="mensaje" type="text" class="form-control" placeholder="mensaje"></textarea>
        </div>
    </form>
    </section>
    <section class="row p-5">
        <div class="card" style="width: 15rem">
          <div class="card-body">
            <h5 class="card-title">Sergio Vallverdú</h5>
            <p class="card-text">Soy Sergio y soy un estudiante de OpenBootcamp. Y quiero llegar a ser desarrollador a tiempo completo mientras aprendo tanto como me sea posible de este nuevo mundo.</p>
          </div>
          <div class="card-footer">
            <a href="mailto:sergiovallverdu@hotmail.com">sergiovallverdu@hotmail.com</a>
          </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
</html>
